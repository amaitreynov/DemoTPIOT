
<html>
<head>
  <title>Demo IOT</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/jquery-1.5.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      var sock = io();
      sock.on('message', function (data) {
        var obj = JSON.parse(data);
        $('#result').text(obj.result);
      });
      sock.connect();
      $("#translate").click(function() { 
        sock.emit('message', $('#message').val());
        //sock.send("Poke !"); 
      });
    });
  </script>
</head>
<body>
  <div>
    <a target="_blank" href="/admin">Monitor devices</a>
    <h2>Translator</h2>
    <!--<label for="timestamp">Timestamp</label>
    <div id="timestamp"></div>
    <label for="clients">Clients</label>
    <div id="clients"></div>-->
    <label for="message">Message : </label>
    <input id="message">
    <p><button id="translate">Detect langage !</button></p>
    <label for="result">Data send : </label></br>
    <label for="result">data result : </label></br>
    <label for="result">Command received : </label></br>
    <div id="result"></div>
  </div>
</body>
</html>
