
<html>
<head>
  <title>Demo IOT</title>
    <!-- JQUERY -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
          //j'initialise le socket
          var sock = io();
          //je re√ßois la data du socket
          sock.on('message', function (data) {
            var obj = JSON.parse(data);
            $('#dataSend').text(obj.result);
          });
          sock.connect();
          //j'envoie au socket la dataz
          $("#translate").click(function() {
            sock.emit('message', $('#message').val());
            //sock.send("Poke !");
          });
        });
    </script>
    <style>
  table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
  }

  td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
  }

  tr:nth-child(even) {
      background-color: #dddddd;
  }
  </style>
</head>
<body>
  <div>
    <a target="_blank" href="/admin">Monitor devices</a>
    <h2>Translator</h2>
    <label>Device Connected: 
          {%if deviceConnected != null %}
              {{deviceConnected}}
          {%else%}
              none
          {%endif%}
    </label>
    <br>
    <br>
    <!--<label for="timestamp">Timestamp</label>
    <div id="timestamp"></div>
    <label for="clients">Clients</label>
    <div id="clients"></div>-->
    <label for="message">Message : </label>
    <input id="message" value="salut">
    <br>
    {%if deviceConnected != null %}
    <br>
    <button id="translate">Detect langage !</button>
    {% endif %}
    <br>
    <br>

     <table>
      <tr>
        <th>Data Send to IOTRUB</th>
        <th>Command Received</th>
      </tr>
      <tr>
        <td><p id="dataSend"></p></td>
        <td></td>
      </tr>
    </table>
  </div>
</body>
</html>
